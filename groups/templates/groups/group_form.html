{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}
{% block group_content %}
<h4>Create a group</h4>
 <form  action="{% url 'groups:new' %}" method="post" id="groupForm">
   {% csrf_token %}
   {% bootstrap_form form %}
   <input type="submit" class="btn btn-primary btn-large" value="Create">
 </form>
{% endblock %}
