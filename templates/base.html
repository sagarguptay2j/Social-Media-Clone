<!DOCTYPE html>
{% load static %}
<html >
  <head>
    <meta charset="utf-8">
    <title>Social Clone</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->

  </head>
  <body>

      <nav class="navbar mynav" role="navigation" id="navigate">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
          <ul class="nav navbar-nav navbar-right">

            <li><a  href="{% url 'posts:all' %}">Post</a></li>
            <li><a  href="{% url 'posts:new' %}">Create Posts</a></li>
            <li><a  href="{% url 'groups:all' %}">Group</a></li>
            <li><a  href="{% url 'groups:new' %}">Create Group</a></li>
            <li><a  href="{% url 'accounts:logout' %}">Logout</a></li>
            {% else %}
            <li><a  href="{% url 'posts:all' %}">Post</a></li>
            <li><a  href="{% url 'accounts:login' %}">Login</a></li>
            <li><a  href="{% url 'accounts:signup' %}">Signup</a></li>
             {% endif %}
          </ul>
          </div>
      </nav>
      <div class="container">

        {% block body_block %}

        {% endblock %}
